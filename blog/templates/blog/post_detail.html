{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %} <!--check if data is not empty-->
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
